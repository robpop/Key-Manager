<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Robert F. Popeleski">
  <title>Key Manager</title>
  <link rel="stylesheet" type="text/css" href="style/animate.css">
  <link rel="stylesheet" type="text/css" href="style/theme.css">
</head>

<body>

<video id="preview" width="100%" height="100%"></video>

<div id="window__share-key">
  <p>Share keys</p>
</div>


<div id="notification" class="-hidden animated fast">
  <p></p>
</div>

<script src="logic/jquery-3.4.1.min.js"></script>
<script src="logic/instascan.min.js"></script>
<script src="logic/share.js"></script>

 <script type="text/javascript">
      let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
      scanner.addListener('scan', function (content) {
        console.log(content);
      });
      Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {
          scanner.start(cameras[0]);
        } else {
          console.error('No cameras found.');
        }
      }).catch(function (e) {
        console.error(e);
      });
    </script>
</body>

</html>
