<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Robert F. Popeleski">
  <title>Key Manager</title>
  <link rel="stylesheet" type="text/css" href="style/animate.css">
  <link rel="stylesheet" type="text/css" href="style/theme.css">
</head>

<body>

<nav>
  <a href="menu.html">Main menu</a>
</nav>

<div id="window__view-keys">
  <h1>Your keys</h1>
  <ul id="qr_listview">
    <li class="qr_code__template"><div class="qr_code qr__tiny"></div><p></p></li>
  </ul>
  <div id="qr_full_view">

    <textarea id="message_curator" placeholder="type a message to encrypt OR paste a message to decrypt"></textarea>
    <div id="message_curator_btnwrap">
      <button id="message_curator__encrypt">Encrypt</button>
      <button id="message_curator__decrypt">Decrypt</button>
      <button id="message_curator__close">Close</button>
    </div>
  </div>
</div>


<div id="notification" class="-hidden animated fast">
  <p></p>
</div>

<script src="logic/jquery-3.4.1.min.js"></script>
<script src="logic/qrcode.js/qrcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
<script src="logic/view.js"></script>
</body>

</html>
